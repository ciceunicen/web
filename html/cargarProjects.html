<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/dashboard.css">
        <link rel="stylesheet" href="../css/uploadProject.css">
    </head>
    <body>
        <section class="container">
            <article class="nav-barr">
                <div class="info">
                    <img class="img-cice" src="../img/logo-login-registro.png" alt="logo">   
                    <div class="user-data">
                        <h2 id="user_name"></h2>
                        <p id="user_email"></p>
                    </div>  
                    <div class="container-avatar">
                        <img 
                        class="avatar"
                        src="../img/avatarIcon.jpg" alt="">
                    </div>               
                </div>
                <div class="directions" id="directions">    
                    <h2>Acceso</h2><ul><li class="closeSession">Logout</li></ul>
                </div>
            </article>
            <article class="content-side">
                <header>
                    <p>Solicitar turno</p>              
                </header>
                <div class="content">
                    <section class="project-section">
                        <div class="datosEmprendedor"></div>
                        <div class="historyProject"></div>
                        <div class="projectTitle">
                            <p>PROYECTO</p>
                        </div>
                        <div class="mainBtns">
                            <button class="btn btn_save_green" id="datos">Datos</button>
                            <button class="btn btn_save_green" id="diagnostico">Diagnóstico</button>
                            <button class="btn btn_save_green" id="diagnostico">Registro de encuentros</button>
                        </div>
                        <div class="project-loading">   
                            <form id="projectForm" action="#" method="POST">
                                <div class="input-section">
                                    <label class="input-label" for="title" required>Título* <i class="far fa-check-circle success-icon"></i><i class="fas fa-exclamation-circle failure-icon"></i></label>                                    
                                    <input class="form-input" type="text" name="title" placeholder="titulo">
                                    <p class="error" id="titleError"></p>
                                </div>
                                <div class="input-section">
                                    <label class="input-label" for="description" required>Descripción* <i class="far fa-check-circle success-icon"></i><i class="fas fa-exclamation-circle failure-icon"></i></label>
                                    <textarea type="text" name="description" placeholder="descripción"></textarea>
                                    <p class="error" id="descriptionError"></p>
                                </div>

                                <!--Partial render checkboxs necesidades-->
                                <div class="input-section">
                                    <label class="input-label">Necesidades</label>
                                    <div id="needsData"></div>
                                    <div class="save-input">
                                        <div>
                                            <label class="input-label" for="save-need">Otra</label>
                                        </div>
                                        <input type="text" id="save-need" name="save-need">
                                        <button id="saveNeed" class="btn">Guardar</button>
                                    </div>
                                    <p class="error" id="needError"></p>
                                </div>
                                <!--Partial render checkboxs asistencias-->
                                <div class="input-section">
                                    <label class="input-label">Asistencias</label>
                                    <div id="assistancesData"></div>
                                    <div class="save-input">
                                        <div>
                                            <label class="input-label" for="save-assistance">Otra</label>
                                        </div>
                                        <input type="text" id="save-assistance" name="save-assistance">
                                        <button id="saveAssistance" class="btn">Guardar</button>
                                    </div>
                                    <p class="error" id="assistanceError"></p>
                                </div>

                                <div class="input-section">
                                    <label class="input-label">Estadio</label>
                                    <div id="stagesData"></div>
                                    <p class="error" id="stageError"></p>
                                </div>
                                <!-- <div class="adjuntos">
                                    <label for="otra" >Adjuntar archivos</label>
                                    <input type="file" name="file-7" id="file-7" class="inputfile inputfile-7" data-multiple-caption="{count} archivos seleccionados" multiple />
                                    <label for="file-7" class="iborrainputfile">
                                        <strong class="iborrainputfile">Seleccionar archivo/s</strong>
                                        <span class="selectedFiles" id="count_files"></span>
                                    </label>
                                    <div id="div_paintBadFileAlert"></div>
                                    //CARGA DE VISTA PREVIA DE ADJUNTOS
                                    <div class="div_adjuntos" id="div_adjuntos"></div>
                                </div>  -->                              
                                <div class="saveContainer">
                                    <input class="btn btn-save" type="submit" value="Guardar">
                                    <div class="generalSave"></div>
                                </div>     
                            </form>
                        </div>
                    </section>                   
                </div>
            </article> 
        </section>       
        <script src="../js/proyectos.js"></script>
        <script src="../js/closeSession.js"></script>
        <script src="../js/dashboard.js"></script>
    </body>
</html>
