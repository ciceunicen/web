<div class="datosEmprendedor"></div>
<div class="projectTitle">
    <p>Proyecto</p>
</div>
<div class="mainBtns">
    <button class="btn btn-success btn_save_green" id="datos">Datos</button>
    <button class="btn btn-success btn_save_green" id="diagnostico">Diagnóstico</button>
    <button class="btn btn-success btn_save_green" id="diagnostico">Registro de encuentros</button>
</div>
<div class="projectLoading">
   
    <form action="http://localhost:8080/Project" method="post">
        <label for="title" required>Título * <i class="far fa-check-circle success-icon"></i><i class="fas fa-exclamation-circle failure-icon"></i></label>
        <div>
            <input class="form-control" type="text" name="title" id="title" placeholder="titulo" required>
            <p class="error" id="titleError"></p>
        </div>
        <label for="description" required>Descripción * <i class="far fa-check-circle success-icon"></i><i class="fas fa-exclamation-circle failure-icon"></i></label>
        <div>
            <textarea class="form-control" type="text" name="description" id="description" placeholder="descripción" required></textarea>
            <p class="error" id="descriptionError"></p>
        </div>
        <label for="necesidades" class="necesidades">Necesidades *</label>
        <div class="necesidades_checks">
            <input type="checkbox" id="asistenciaTecnica" name="necesidadesCheckboxes" value="Asistencia Técnica">
            <label for="asistenciaTecnica">Asistencia Técnica</label>
            <input type="checkbox" id="capacitacion" name="necesidadesCheckboxes" value="Capacitación">
            <label for="capacitacion">Capacitación</label> 
            <input type="checkbox" id="networking" name="necesidadesCheckboxes" name="Networking" value="Networking">
            <label for="networking">Networking</label>
            <input type="checkbox" id="financiamiento" name="necesidadesCheckboxes"  name="Financiamiento" value="Financiamiento">
            <label for="financiamiento">Financiamiento</label>
            <div class="div_input_other">
                <label for="otra" class="otraOpcion">Otra</label>
                <input class="form-control input_other" type="text" name="otraNecesidad" id="otraNecesidad" value="">    
                <button class="btn btn-success btn_save_green" id="saveNecesidad">Guardar</button>
            </div>
            <p class="error" id="necesidadesError"></p>
        </div>
        <label for="asistencias" class="asistencias">Asistencias *</label>
        <div class="asistencias_checks">
            <input type="checkbox" id="tecnica" name="asistenciaCheckboxes" id="tecnica" value="Técnica">
            <label for="tecnica">Técnica</label>
            <input type="checkbox" id="lineasFinanciamiento" name="asistenciaCheckboxes" value="Aplicación de lineas de financiamiento">
            <label for="lineasFinanciamiento">Aplicación de lineas de financiamiento</label>
            <input type="checkbox" id="convocatoria" name="asistenciaCheckboxes" value="Presentación a convocatoria">
            <label for="convocatoria">Presentación a convocatoria</label>
            <div class="div_input_other">
                <label for="otraAsistencia" class="otraOpcion">Otra</label>
                <input class="form-control input_other" type="text" name="otraAsistencia" id="otraAsistencia" value="">    
                <button class="btn btn-success btn_save_green" id="saveAsistencia">Guardar</button>
            </div>
            <p class="error" id="asistenciasError"></p>
        </div>
        <label for="estadios" class="estadios">Estadios *</label>
        <div class="estadios_checks">
            <input type="checkbox" class="estadiosCheckboxes" id="ideaNegocio" name="estadiosCheckboxes" value="Idea Negocio">
            <label for="ideaNegocio">Idea negocio</label>
            <input type="checkbox" class="estadiosCheckboxes" id="puestaEnMarcha" name="estadiosCheckboxes" value="Puesta en marcha - Iniciación">
            <label for="puestaEnMarcha">Puesta en marcha - Iniciación</label>
            <input type="checkbox" class="estadiosCheckboxes"  id="formulacionPuestaEnMarcha" name="estadiosCheckboxes" value="Formulacion de puesta en marcha">
            <label for="formulacionPuestaEnMarcha">Formulación de puesta en marcha</label>
            <input type="checkbox" class="estadiosCheckboxes" id="consolidacion" name="estadiosCheckboxes" id="consolidacion" value="Consolidación - Expansion">
            <label for="consolidacion">Consolidación - Expansión</label>
            <input type="checkbox" class="estadiosCheckboxes" id="especificación" name="estadiosCheckboxes" id="especificación" value="Especificación">
            <label for="especificación">Especificación</label>
            <p class="error" id="estadioError"></p>
        </div>
        <div class="adjuntos">
            <label for="otra" >Adjuntar archivos</label>
            <input type="file" name="file-7" id="file-7" class="inputfile inputfile-7" data-multiple-caption="{count} archivos seleccionados" multiple />
             <label for="file-7" class="iborrainputfile">
                 <strong class="iborrainputfile">Seleccionar archivo/s</strong>
                 <span class="selectedFiles"></span>
             </label>
         </div> 
         <div class="saveContainer">
            <button type="submit"  class="btn btn-primary" id="save">Guardar</button>
         <div class="generalSave">
           
         </div>
         </div>
         
         
    </form>
</div>
