<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form_emprendedores.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!---LINK PARA ICONOS DE BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a><img class="nav_img" src="../img/logo.png" alt="Logo CICE"></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active click_nav" href="#" id="name_user">Nombre Usuario</a>
                    </li>
                </ul>
                <div>
                    <button class="closeSession"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                            <path fill-rule="evenodd"
                                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                        </svg></button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container_general">
        <h1 class="form-title">Registro para emprendedores</h1>
        <div class="container_form_input">

            <form action="#" id="register-emprendedor">
                <div class="main-user-info">

                    <div class="container-checkbox">
                        <div class="container-check">
                            <label for="fisica">Persona Física</label>
                            <input
                            type="radio" name="tipo_persona" value="persona_fisica" id="fisica" checked >
                        </div>
                        <div class="container-check">
                            <label for="juridica">Persona Jurídica</label>
                            <input type="radio" name="tipo_persona" value="persona_juridica" id="juridica">
                        </div>
                    </div>
                    <div class="contenedor_grupos">
                        <div class="container-input">
                            <label for="name" id="tipo_razon">Nombre</label>
                            <input type="text" id="name" name="name" value=""
                                placeholder="Ingrese su Nombre/Razón Social" required/>
                        </div>
                        <div class="container-input" id="div_apellido">
                            <label for="surname">Apellido</label>
                            <input type="text" id="surname" name="surname" placeholder="Ingrese su Apellido" />
                        </div>
                    </div>

                    <div class="contenedor_grupos">
                        <div class="container-input">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Ingrese su Email" required/>
                        </div>
                        <div class="container-input">
                            <label for="phoneNumber">Telefono</label>
                            <input type="text" id="phoneNumber" name="phoneNumber"
                                placeholder="Ingrese Numero Telefónico" />
                        </div>
                    </div>
                    <div class="contenedor_grupos">
                        <div class="container-input">
                            <label for="cuit_cuil">CUIT - CUIL</label>
                            <input type="text" id="cuit_cuil" name="cuit_cuil" placeholder="Ingrese CUIT O CUIL" required/>
                        </div>

                        <div class="container-input">
                            <label for="como_conociste">Cómo conociste CICE</label>
                            <select name="como_conociste" id="como_conociste">
                                <option value="facultad">Facultad</option>
                                <option value="redes">Redes sociales</option>
                                <option value="amigos">Amigos</option>
                                <option value="otro">otro medio</option>
                            </select>
                        </div>
                    </div>
                </div>



                <div class="form-submit-btn">
                    <input type="submit" value="Confirmar">
                </div>
            </form>
        </div>
    </div>


</body>
<script src="../js/form_emprendedores.js"></script>

</html>
