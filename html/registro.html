<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="login-container">
        <div class="info-login">
            <img src="../img/logo-login-registro.png" alt="">
            <div clasS="info">
                <p>Campus Universiatio</p>
                <p>Paraje Arroyo Seco S/N</p>
                <p>0249 438 5522</p>
                <p>info@cice.unicen.edu.ar</p>
            </div>
        </div>

        <div class="login-form-container" id="signin_form">
            <form class="form-registro" action="" id="register-form">
                <div class="titulo">
                    <h2>REGISTRO</h2>
                </div>
                <div class="flex">
                    <div class="signin_form">
                        <label class="label" for="">Nombre</label>
                        <input class="input-short" type="text" name="" id="name">
                    </div>
                    <div class="signin_form">
                        <label class="label" for="">Apellido</label>
                        <input class="input-short" type="text" name="" id="surname">
                    </div>
                </div>
                <div class="email signin_form">
                    <label class="label" for="">Email</label>
                    <input class="input input-error" type="email" name="" id="email">
                    
                    <!-- email error -->
                    <div class="email-status">
                        <span id="">Email inválido</span>
                    </div>
                </div>

                <!-- Email-error -->
              

                <div class="pass signin_form">
                    <label class="label" for="">Contraseña</label>
                    <div class="eye-password">
                        <input class="input-eye" type="password" name="" id="password" minlength="8" maxlength="20">
                        <svg class="eyes" width="30" height="30" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <path d="M12 9a3 3 0 1 0 0 6 3 3 0 1 0 0-6z"></path>
                        </svg>
                    </div>

                    <!-- pass error -->
                    <div class="password-status">
                        <span id="">La contraseña debe tener entre 8 y 20 caracteres</span>
                    </div>

                    <label class="label pd-t" for="">Confirmar contraseña</label>
                    <div class="eye-password">
                        <input class="input-eye" type="password" name="" id="password2" minlength="8" maxlength="20">
                        <svg class="eyes" width="30" height="30" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <path d="M12 9a3 3 0 1 0 0 6 3 3 0 1 0 0-6z"></path>
                        </svg>
                    </div>

                    <div class="password-status">
                        <span id="status-text"></span>
                    </div>
                </div>
                <div class="button-volver">
                    <button type="submit" class="button" id="btn-register" disabled>
                        REGISTRARSE
                    </button>
                    <a href="">¿Ya tienes una cuenta?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/registro.js"></script>
</body>

</html>
